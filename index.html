<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- daisy ui setup  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
.poppins{
  font-family: "Poppins", sans-serif;
  font-style: normal;
}
.anton{
  font-family: "Anton", sans-serif;
  font-style: normal;
}

</style>
</head>
<body class="poppins" >
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">

        <!-- home section  -->
<section id="home-screen" class="home min-h-screen flex justify-center items-center ">
<div class="text-white flex flex-col justify-center items-center gap-6">
    <h1 class= "anton uppercase font-normal text-8xl">Alpha Clash Pro</h1>
<p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="play()" class="btn bg-white text-black">Play Now</button>
</div>
</section>

<!-- playground  -->
<section id="play-ground" class="play-ground hidden">
<div class="flex flex-col justify-center items-center gap-10 pt-10">
<!-- screen  -->
<div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">

<div class="flex justify-center" >
    <p class="bg-[#2F2941] text-white px-4 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
</div>
<div class="flex justify-center items-center h-full">
    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
</div>
</div>
<!-- keyboard  -->
<div>
    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
</div>
<!-- buttton  -->
<div class="flex justify-between w-3/4">
    <button class="btn rounded-full bg-[#894189] text-white ">
        Life 
        <img src="./images/heart.svg" alt="">
        <span id="current-life">5</span>
      </button>
      <button class="btn rounded-full bg-[#360490] text-white">
        Score
        <img src="./images/dollar.svg" alt="">
        <span id="current-score">1</span>
      </button>
</div>

</div>


</section>

<!-- play end  -->
<section id="final-score" class="score flex flex-col justify-center items-center min-h-screen hidden">
    
<div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-4 rounded-lg">
    <div class="flex justify-center">
        <p class="text-white font-normal text-xl">Game Over!</p>
    </div>
    <h1 class="text-5xl">
        <span class="font-extrabold">Score:</span>
        <span id="last-score">14</span>
    </h1>
    <button onclick="play()" class="btn">Play Again</button>
    <p>Practice will make you a Pro</p>
</div>
</section>

    </main>
<script src="utility.js"></script>
    <script src="alpha-clash.js"></script>
</body>
</html>
